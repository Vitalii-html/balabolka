<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ë–∞–ª–∞–±–æ–ª–∫–∞ ‚Äì –ì–æ–ª–æ—Å–æ–≤–∏–π —á–∞—Ç</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:1rem;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position: relative;
  overflow: hidden;
}

/* –§–æ–Ω–æ–≤–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞ –ü–ö —ñ–∑ –ø–ª–∞–≤–Ω–æ—é –ø–æ—è–≤–æ—é */
body::before {
  content:'';
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: url('fon.png') no-repeat center center / cover;
  opacity:0;
  transition: opacity 1.5s ease-in-out;
  z-index:-1;
}
@media (min-width:768px){
  body::before { opacity:1; }
}

.chat-card{
  width:90%;
  max-width:500px;
  height:70vh;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius:30px;
  display:flex;
  flex-direction:column;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  overflow:hidden;
  animation:popIn 0.8s ease;
  position: relative;
  z-index:1;
}

@keyframes popIn{0%{opacity:0;transform:scale(0.95);}100%{opacity:1;transform:scale(1);}}

.voice-area{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:1rem;
}

.mic-button{
  width:80px;
  height:80px;
  border-radius:50%;
  border:none;
  background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
  color:#fff;
  font-size:2rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.2s;
  margin-bottom:1rem;
}
.mic-button.off{background:#ff4d4d;}
.mic-status{margin-bottom:1rem;font-size:1rem;opacity:0.8;text-align:center;}

.action-buttons{
  display:flex;
  justify-content:space-between;
  padding:0.5rem 1rem;
  background: rgba(255,255,255,0.05);
  border-top:1px solid rgba(255,255,255,0.1);
  width:100%;
}
.action-buttons button{
  flex:1;
  margin:0 0.3rem;
  padding:0.7rem 0;
  border-radius:20px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
  color:#fff;
}
#endChatBtn{background: linear-gradient(135deg,#ff6a6a 0%,#ff3d3d 100%);}
#nextChatBtn{background: linear-gradient(135deg,#6a8aff 0%,#3d6fff 100%);}
.action-buttons button:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,0.5);}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
@media(max-width:500px){
  .chat-card{height:65vh;}
  .mic-button{width:70px;height:70px;font-size:1.8rem;}
  .mic-status{font-size:0.95rem;}
  .action-buttons button{font-size:0.95rem;padding:0.6rem 0;}
}
@media(max-width:350px){
  .chat-card{height:60vh;}
  .mic-button{width:60px;height:60px;font-size:1.6rem;}
  .mic-status{font-size:0.9rem;}
  .action-buttons button{font-size:0.85rem;padding:0.5rem 0;}
}
</style>
</head>
<body>

<div class="chat-card">
  <div class="voice-area">
    <button class="mic-button" id="micBtn">üé§</button>
    <div class="mic-status" id="micStatus">–ü–æ—à—É–∫ —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫–∞...</div>
  </div>

  <div class="action-buttons">
    <button id="endChatBtn">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —á–∞—Ç</button>
    <button id="nextChatBtn">–ù–∞—Å—Ç—É–ø–Ω–∏–π —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫</button>
  </div>
</div>

<script>
// ===============================
// –°—Ç–∞–Ω –º—ñ–∫—Ä–æ—Ñ–æ–Ω—É —Ç–∞ —á–∞—Ç—É
// ===============================
let micOn = false;
const micBtn = document.getElementById("micBtn");
const micStatus = document.getElementById("micStatus");

micBtn.addEventListener("click", ()=>{
    micOn = !micOn;
    if(micOn){
        micBtn.classList.remove("off");
        micStatus.textContent = "–ú—ñ–∫—Ä–æ—Ñ–æ–Ω —É–≤—ñ–º–∫–Ω–µ–Ω–æ";
    } else {
        micBtn.classList.add("off");
        micStatus.textContent = "–ú—ñ–∫—Ä–æ—Ñ–æ–Ω –≤–∏–º–∫–Ω–µ–Ω–æ";
    }
});

// ===============================
// –Ü–º—ñ—Ç–∞—Ü—ñ—è –ø–æ—à—É–∫—É —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫–∞
// ===============================
function findPartner(){
    micStatus.textContent = "–ü–æ—à—É–∫ —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫–∞...";
    setTimeout(()=>{
        micStatus.textContent = "–°–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫ –∑–Ω–∞–π–¥–µ–Ω–∏–π!";
    }, 2000 + Math.random()*2000);
}

// ===============================
// –ö–Ω–æ–ø–∫–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ç–∞ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —á–∞—Ç—É
// ===============================
document.getElementById("endChatBtn").addEventListener("click", ()=>{
    window.location.href = "menu.html";
});

document.getElementById("nextChatBtn").addEventListener("click", ()=>{
    findPartner();
    micOn = true;
    micBtn.classList.remove("off");
});

// ===============================
// –°—Ç–∞—Ä—Ç —á–∞—Ç—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
// ===============================
window.onload = ()=>{
    findPartner();
}
</script>
</body>
</html>
