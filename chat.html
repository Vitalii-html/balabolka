<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Балаболка – Чат</title>
<style>
/* --- Загальні стилі --- */
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:1rem;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position: relative;
  overflow: hidden;
}

/* Фонове зображення на ПК із плавною появою */
body::before {
  content:'';
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: url('fon.png') no-repeat center center / cover;
  opacity:0;
  transition: opacity 1.5s ease-in-out;
  z-index:-1;
}
@media (min-width:768px){
  body::before { opacity:1; }
}

/* --- Стилі чату --- */
.chat-card{
  width:90%;
  max-width:500px;
  height:85vh;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius:30px;
  display:flex;
  flex-direction:column;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  overflow:hidden;
  animation:popIn 0.8s ease;
  position: relative;
  z-index:1;
}

@keyframes popIn{0%{opacity:0;transform:scale(0.95);}100%{opacity:1;transform:scale(1);}}

.messages{
  flex:1;
  padding:1rem;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:75%;
  margin-bottom:0.8rem;
  padding:0.8rem 1rem;
  border-radius:20px;
  animation:fadeSlide 0.5s ease;
  position:relative;
}

@keyframes fadeSlide{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}

.my-message{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);align-self:flex-end;border-bottom-right-radius:0;color:#fff;}
.bot-message{background: rgba(255,255,255,0.15);color:#fff;align-self:flex-start;border-bottom-left-radius:0;}
.system-message{align-self:center;background: rgba(0,0,0,0.4);padding:0.5rem 1rem;border-radius:15px;font-size:0.85rem;opacity:0.8;margin-bottom:0.8rem;}
.typing{align-self:flex-start;font-size:0.85rem;opacity:0.7;font-style:italic;margin-bottom:0.8rem;}

.input-area{
  display:flex;
  padding:0.5rem 1rem;
  background: rgba(255,255,255,0.05);
  border-top:1px solid rgba(255,255,255,0.1);
}
.input-area input{
  flex:1;
  padding:0.9rem 1rem;
  border-radius:25px;
  border:2px solid rgba(0,0,0,0.6);
  outline:none;
  font-size:1rem;
  background: rgba(255,255,255,0.15);
  color:#fff;
  transition:0.2s;
}
.input-area input:focus{background: rgba(255,255,255,0.25);border-color: rgba(0,0,0,0.8);}
.input-area button{
  margin-left:0.7rem;
  padding:0 1rem;
  border-radius:50%;
  border:none;
  background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
  color:#fff;
  font-weight:700;
  font-size:1.2rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.2s;
}
.input-area button:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,0.5);}

.action-buttons{
  display:flex;
  justify-content:space-between;
  padding:0.5rem 1rem;
  background: rgba(255,255,255,0.05);
  border-top:1px solid rgba(255,255,255,0.1);
}
.action-buttons button{
  flex:1;
  margin:0 0.3rem;
  padding:0.7rem 0;
  border-radius:20px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
  color:#fff;
}
#endChatBtn{background: linear-gradient(135deg,#ff6a6a 0%,#ff3d3d 100%);}
#nextChatBtn{background: linear-gradient(135deg,#6a8aff 0%,#3d6fff 100%);}
.action-buttons button:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,0.5);}

/* Адаптивність */
@media(max-width:500px){
  .chat-card{height:80vh;}
  .input-area input{font-size:0.95rem;}
  .input-area button{font-size:1rem;padding:0.6rem;}
  .action-buttons button{font-size:0.95rem;padding:0.6rem 0;}
}
@media(max-width:350px){
  .chat-card{height:75vh;}
  .input-area input{font-size:0.9rem;}
  .input-area button{font-size:0.9rem;padding:0.5rem;}
  .action-buttons button{font-size:0.85rem;padding:0.5rem 0;}
}
</style>
</head>
<body>

<div class="chat-card">
  <div class="messages" id="messages">
    <div class="system-message">Параметри пошуку співрозмовника...</div>
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Введіть повідомлення...">
    <button id="sendBtn">⬆</button>
  </div>

  <div class="action-buttons">
    <button id="endChatBtn">Завершити чат</button>
    <button id="nextChatBtn">Наступний співрозмовник</button>
  </div>
</div>

<script src="bot.js"></script>
</body>
</html>
