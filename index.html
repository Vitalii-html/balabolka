<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Балаболка – Вхід</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    padding: 1rem;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* базовий градієнт для мобільних */
    background-size: cover;
    background-position: center;
  }

  /* Фон-зображення тільки для великих екранів (ПК) */
  @media (min-width: 768px) {
      body {
          background: url('fon.png') no-repeat center center / cover;
      }
  }

  .login-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 2.5rem 2rem;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    animation: popIn 0.8s ease;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  .input-group {
    margin-bottom: 1.2rem;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    font-size: 0.95rem;
    opacity: 0.85;
  }

  input, select {
    width: 100%;
    padding: 0.9rem 1rem;
    border-radius: 16px;
    border: 2px solid rgba(0,0,0,0.6);
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.15);
    color: #fff;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, border-color 0.2s ease;
  }

  input:focus, select:focus {
    background: rgba(255,255,255,0.25);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    border-color: rgba(0,0,0,0.8);
  }

  select option {
    background: #1c1c1c;
    color: #fff;
  }

  .btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 25px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 1.5rem;
    color: #fff;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
  }

  .footer-text {
    margin-top: 1.5rem;
    font-size: 0.85rem;
    opacity: 0.7;
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* Адаптивність */
  @media (max-width: 500px) {
    .login-card {
      padding: 2rem 1.5rem;
    }
    h1 {
      font-size: 1.8rem;
    }
    input, select {
      padding: 0.8rem 0.9rem;
      font-size: 0.95rem;
    }
    .btn {
      font-size: 1.1rem;
      padding: 0.9rem;
    }
  }

  @media (max-width: 350px) {
    h1 {
      font-size: 1.6rem;
    }
    input, select {
      font-size: 0.9rem;
    }
    .btn {
      font-size: 1rem;
      padding: 0.8rem;
    }
    .footer-text {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>

<div class="login-card">
  <h1>Балаболка</h1>

  <div class="input-group">
    <label for="gender">Стать:</label>
    <select id="gender">
      <option value="male">Чоловік</option>
      <option value="female">Жінка</option>
    </select>
  </div>

  <div class="input-group">
    <label for="age">Вік:</label>
    <input type="number" id="age" min="10" max="100" placeholder="Ваш вік">
  </div>

  <button class="btn" id="loginBtn">Увійти</button>
  <p class="footer-text">Введіть свої дані, щоб почати спілкування</p>
</div>

<script>
  document.getElementById('loginBtn').addEventListener('click', ()=>{
    const gender = document.getElementById('gender').value;
    const age = document.getElementById('age').value;
    if(!age) { alert('Вкажіть вік'); return; }
    localStorage.setItem('gender', gender);
    localStorage.setItem('age', age);
    window.location.href = 'menu.html';
  });
</script>

</body>
</html>
